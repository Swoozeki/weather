<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">WEATHER SIMPLE</h1>
  <section id="container">
    <p id="location"></p>
    <img src="arrows/prev.svg" alt="" id="previous" class="nav">
    <section id="weather">
      <p id="time"></p>
      <img src="arrows/loading.gif" alt="icon" id="icon">
      <p id="description"></p>
      <p id="degree"></p>
      <div id="units">
        <button name="unit" id="fahrenheit">F</button><button name="unit" id="celsius">C</button>
      </div>
    </section>
    <img src="arrows/next.svg" alt="" id="next" class="nav">
    <!-- <img src="arrows/reset.svg" alt="" id="reset"> -->
  </section>
  <section id="forecast">

  </section>

  <!-- <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@0.8.1/index.min.js"></cript> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
